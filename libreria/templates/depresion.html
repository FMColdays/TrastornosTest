{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@100;400;700;900&display=swap"
            rel="stylesheet">
        <link
            rel="shortcut icon"
            href="https://cdn-icons-png.flaticon.com/512/3923/3923306.png" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="{% static 'css/normalize.css' %}" rel="stylesheet" />
        <link href="{% static 'css/index.css' %}" rel="stylesheet" />
        <title>Test PHQ-9</title>
    </head>
    <body style="background-color: #d9efed;">
        <div>
            <header class="header-preguntas" style="background-color: #009688;"></header>

            <div class="contenedor-preguntas"> <!-- solo pone margin-->
                <div class="contenedor contenido-preguntas">
                    <!-- centra el contenido y le da un display flex-->
                    <form action="#" method="POST">
                        <div class="pregunta">
                            <h1 class="titulo-pregunta">Test PHQ-9</h1>
                        </div>

                        {% for pregunta in preguntas %}
                        <div class="pregunta">
                            <label>{{ pregunta.pregunta }}</label>
                            {% for opcion in pregunta.opcionrespuesta_set.all %}
                            <div>
                                <input id="{{ opcion.id }}" type="radio"
                                    name="pregunta{{ pregunta.id }}"
                                    value="{{ opcion.id }}">
                                <label for="{{ opcion.id }}">{{ opcion.opcion }}</label>
                            </div>
                            {% endfor %}
                        </div>
                        {% endfor %}

                        <input type="submit" value="Enviar">
                        {% csrf_token %}
                    </form>

                </div>
            </div>
        </div>

   
           <div class="ayuda-contenedor">
            <span class="texto-ayuda">
                Este texto fue creado
            </span>
             <span class="ayuda">
                 <i class="fa-regular fa-question fa-beat"></i>
             </span>
           </div>

        <footer class="footer">
            <p><span>Test</span> TecNM</p>
        </footer>

    </body>
</html>
