{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@100;400;700;900&display=swap"
            rel="stylesheet">
        <link
            rel="shortcut icon"
            href="https://cdn-icons-png.flaticon.com/512/3923/3923306.png" />
        <link href="{% static 'css/normalize.css' %}" rel="stylesheet" />
        <link href="{% static 'css/index.css' %}" rel="stylesheet" />

        <title>Inicio</title>
    </head>
    <body>
        <header class="header">
            <div class="contenedor imagen-header">
                <picture>
                    <source
                        sizes="1920w"
                        srcset="{% static 'img/logotec.avif' %} 1920w"
                        type="image/avif">
                    <source
                        sizes="1920w"
                        srcset="{% static 'img/logotec.webp' %} 1920w"
                        type="image/webp">
                    <source
                        sizes="1920w"
                        srcset="{% static 'img/logotec.png' %} 1920w"
                        type="image/jpeg">
                    <img loading="lazy" decoding="async"
                        src="{% static 'img/logotec.png' %}"
                        lazyalt="imagen" width="500" height="300">
                </picture>

                <p>TestTecNM</p>
            </div>

            <a href="{% url 'salir' %}">Cerrar sesion</a>

                                        alt>
                                </div>
                            </a>
                            <p>Test depresión</p>
                        </div>
                    </div>
                    <div>
                        <a href="{% url 'mdq' %}">

                                    alt>
                            </div>
                        </a>
                        <p>Test de desorden emocional</p>
                    </div>
                    <div>
                        <a href="{% url 'alcoholismo' %}">

                    <div>

                                    alt>
                            </div>
                        </a>
                        <p>Test consumo de drogas</p>

                    <div>

                    <div>

                                    alt>
                            </div>
                        </a>
                        <p>Test de desorden alimenticio</p>
                    </div>

                    <div>
                        <a href="{% url 'ansiedad' %}">

                                <img
                                    src="https://ssl.gstatic.com/docs/templates/thumbnails/11WVGXvIGFPpigMHbb6zO5Xti-Hzl2GUECtvrphTqwhE_400.png"
                                    alt>
                            </div>
                        </a>
                        <p>Test de ansiedad</p>
                    </div>

                    <div>
                        <a href="{% url 'estres' %}">
                            <div class="test">
                                <img
                                    src="https://ssl.gstatic.com/docs/templates/thumbnails/11WVGXvIGFPpigMHbb6zO5Xti-Hzl2GUECtvrphTqwhE_400.png"
                                    alt>
                            </div>
                        </a>
                        <p>Test de estres</p>
                    </div>

                    <div>
                        <a href="{% url 'afecciónAcadémica' %}">

                                    src="https://ssl.gstatic.com/docs/templates/thumbnails/11WVGXvIGFPpigMHbb6zO5Xti-Hzl2GUECtvrphTqwhE_400.png"
                                    alt>
                            </div>
                        </a>
                        <p>Afectacion Academica</p>
                    </div>

                </div>
